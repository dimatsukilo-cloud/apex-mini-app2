<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex VPN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .card { background: #111; border-radius: 20px; padding: 25px; border: 1px solid #222; margin-top: 50px; }
        .btn { background: #ff3300; color: #fff; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; margin-top: 20px; cursor: pointer; }
        .btn-down { background: #222; color: #888; font-size: 12px; margin-top: 10px; }
        #expiry { color: #00ff88; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="name">привет!</h2>
        <p>статус: <span style="color:#00ff88">READY</span></p>
        <p>подписка до: <br><span id="expiry">загрузка...</span></p>
        <button class="btn" onclick="connect()">ПОДКЛЮЧИТЬ VPN</button>
        <button class="btn btn-down" onclick="download()">СКАЧАТЬ HAPP PROXY</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const params = new URLSearchParams(window.location.search);
        const key = params.get('key');
        const exp = params.get('expiry');

        // выводим имя
        if (tg.initDataUnsafe?.user) {
            document.getElementById('name').innerText = `привет, ${tg.initDataUnsafe.user.first_name}!`;
        }

        // выводим дату
        if (exp && exp !== "none" && exp !== "не") {
            document.getElementById('expiry').innerText = exp.split(' ')[0];
        } else {
            document.getElementById('expiry').innerText = "не активна";
        }

        function connect() {
            if (!key || key === "none") {
                tg.showAlert("сначала купи подписку!");
                return;
            }
            // копируем ключ
            const i = document.createElement('input');
            i.value = key;
            document.body.appendChild(i);
            i.select();
            document.execCommand('copy');
            document.body.removeChild(i);

            tg.showConfirm("ключ скопирован! открыть приложение?", (ok) => {
                if (ok) tg.openLink(key);
            });
        }

        function download() {
            // открываем напрямую через метод телеграма
            tg.openLink("https://play.google.com/store/apps/details?id=com.happproxy.android", {try_instant_view: false});
        }
    </script>
</body>
</html>
