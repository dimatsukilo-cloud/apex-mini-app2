<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Apex VPN Control</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .status-card {
            background: #111;
            padding: 25px;
            border-radius: 24px;
            border: 1px solid #222;
            text-align: center;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
        }
        h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
            letter-spacing: 1px;
        }
        .btn-connect {
            background: linear-gradient(45deg, #ff3300, #ff0055);
            border: none;
            color: white;
            padding: 18px 0;
            width: 100%;
            max-width: 250px;
            border-radius: 16px;
            font-weight: 800;
            font-size: 16px;
            margin-top: 40px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 51, 0, 0.3);
            transition: all 0.2s ease;
        }
        .btn-connect:active {
            transform: scale(0.96);
            opacity: 0.9;
        }
        .user-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        .expiry-label {
            font-size: 12px;
            color: #444;
            margin-top: 15px;
            text-transform: uppercase;
        }
        .expiry-date {
            color: #00ff88;
            font-weight: 600;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="user-info" id="user-name">привет!</div>
    <div class="status-card">
        <h2>APEX VPN</h2>
        <p style="color: #444; margin: 5px 0 20px 0;">статус: <span id="status" style="color: #ff3300; font-weight: bold;">OFF</span></p>
        <div class="expiry-label">подписка до</div>
        <div class="expiry-date" id="expiry">13.01.2026</div>
    </div>
    <button class="btn-connect" onclick="toggleConnect()">Подключить</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#000000';

        // Берем имя из телеги
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById('user-name').innerText = `привет, ${tg.initDataUnsafe.user.first_name}!`;
        }

        function toggleConnect() {
            const btn = document.querySelector('.btn-connect');
            const status = document.getElementById('status');

            if (status.innerText === 'OFF') {
                status.innerText = 'ON';
                status.style.color = '#00ff88';
                btn.innerText = 'Отключить';
                btn.style.background = '#222';
                tg.HapticFeedback.impactOccurred('heavy');
            } else {
                status.innerText = 'OFF';
                status.style.color = '#ff3300';
                btn.innerText = 'Подключить';
                btn.style.background = 'linear-gradient(45deg, #ff3300, #ff0055)';
                tg.HapticFeedback.notificationOccurred('success');
            }
        }
    </script>
</body>
</html>
