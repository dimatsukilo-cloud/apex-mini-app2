<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Apex VPN Control</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #111; padding: 30px; border-radius: 25px; border: 1px solid #222; width: 85%; text-align: center; }
        .btn { background: linear-gradient(45deg, #ff3300, #ff0055); border: none; color: white; padding: 20px; width: 100%; border-radius: 15px; font-weight: 800; margin-top: 20px; cursor: pointer; text-transform: uppercase; }
        .btn-down { background: #222; font-size: 12px; padding: 12px; margin-top: 10px; border: 1px solid #333; color: #aaa; width: 100%; border-radius: 10px; cursor: pointer; }
        .status-on { color: #00ff88; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="name">привет!</h2>
        <p>статус: <span id="status" class="status-on">READY</span></p>
        <p style="font-size: 12px; color: #555;">подписка до: <br><span id="expiry" style="color: #00ff88; font-size: 16px;">--.--.----</span></p>
        <button class="btn" onclick="connect()">Подключить VPN</button>
        <button class="btn btn-down" onclick="downloadHapp()">Скачать Happ Proxy</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const params = new URLSearchParams(window.location.search);
        const vpnKey = params.get('key');
        const expiryDate = params.get('expiry');

        if (tg.initDataUnsafe?.user) {
            document.getElementById('name').innerText = `привет, ${tg.initDataUnsafe.user.first_name}!`;
        }

        if (expiryDate && expiryDate !== "none" && expiryDate !== "не" && expiryDate !== "не активна") {
            document.getElementById('expiry').innerText = expiryDate.split(' ')[0];
        } else {
            document.getElementById('expiry').innerText = "не активна";
        }

        function connect() {
            if (!vpnKey || vpnKey === "none") {
                tg.showAlert("у тебя нет активной подписки!");
                return;
            }

            const el = document.createElement('textarea');
            el.value = vpnKey;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            tg.showConfirm("ключ скопирован! открыть Happ Proxy?", function(ok) {
                if (ok) {
                    tg.openLink(vpnKey);
                }
            });
        }

        function downloadHapp() {
            tg.openLink("https://play.google.com/store/apps/details?id=com.happproxy.android", {try_instant_view: false});
        }
    </script>
</body>
</html>
