<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Apex VPN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #111; padding: 30px; border-radius: 25px; border: 1px solid #222; width: 85%; }
        .btn { background: linear-gradient(45deg, #ff3300, #ff0055); border: none; color: white; padding: 20px; width: 100%; border-radius: 15px; font-weight: 800; margin-top: 30px; cursor: pointer; text-transform: uppercase; }
        .status-off { color: #ff3300; font-weight: bold; }
        .status-on { color: #00ff88; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="name">привет!</h2>
        <p>статус: <span id="status" class="status-off">OFF</span></p>
        <p style="font-size: 12px; color: #555;">подписка до: <br><span id="expiry" style="color: #00ff88; font-size: 16px;">--.--.----</span></p>
        <button class="btn" onclick="connect()">Подключить</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const params = new URLSearchParams(window.location.search);
        const vpnKey = params.get('key');
        const expiryDate = params.get('expiry');

        if (tg.initDataUnsafe?.user) {
            document.getElementById('name').innerText = `привет, ${tg.initDataUnsafe.user.first_name}!`;
        }
        if (expiryDate && expiryDate !== "none") {
            document.getElementById('expiry').innerText = expiryDate.split(' ')[0];
        }

        function connect() {
            if (!vpnKey || vpnKey === "none") {
                tg.showAlert("у тебя нет активной подписки. купи её в боте!");
                return;
            }
            
            // Магия: перекидываем ключ в систему, чтобы Happ Proxy его подхватил
            window.location.href = vpnKey;
            
            document.getElementById('status').innerText = 'ON';
            document.getElementById('status').className = 'status-on';
            tg.HapticFeedback.notificationOccurred('success');
            
            setTimeout(() => { tg.close(); }, 1500); // закрываем апп через 1.5 сек после клика
        }
    </script>
</body>
</html>
